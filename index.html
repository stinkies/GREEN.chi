<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Purrsonality Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="intro-container">
        <div style="background-color: white; border: 2px solid #ccc; padding: 20px; text-align: center;">
            <h2>Discover Your Inner Feline with the Purrsonality Quiz!</h2>
            <p>Are you curious about which cat breed best matches your personality? Take our fun and engaging quiz to find out!</p>
            <a href="quiz.html" style="display: block; text-align: center; padding: 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-size: 18px;">Start the Quiz</a>
        </div>
    </div>
    <div class="quiz-container">
        <h1>Personality Quiz</h1>
        <div id="quiz">
            <div id="question"></div>
            <ul id="choices">
                </ul>
            <button id="submit" onclick="submitAnswer()">Submit</button>
        </div>
        <div id="score-container" style="display:none;">
            <h2><span id="score"></span></h2>
            <h3 id="result"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
